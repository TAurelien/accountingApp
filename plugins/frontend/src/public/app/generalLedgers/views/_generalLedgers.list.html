<div data-ng-controller="generalLedgers.listCtrl as generalLedgersList">

	<form>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon"><i class="fa fa-search"></i></div>
				<input type="text" class="form-control" data-ng-model="generalLedgersList.query" placeholder="Search general ledgers">
			</div>
		</div>
	</form>

	<div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th style="width:7em;">
						<span class="sr-only">Controls</span>
					</th>
					<th>
						<a href="#" data-ng-click="generalLedgersList.sortType = 'name'; generalLedgersList.sortReverse = !generalLedgersList.sortReverse">
							<span>Name</span>
							<span data-ng-show="generalLedgersList.sortType == 'name' && !generalLedgersList.sortReverse" class="fa fa-caret-down"></span>
							<span data-ng-show="generalLedgersList.sortType == 'name' && generalLedgersList.sortReverse" class="fa fa-caret-up"></span>
						</a>
					</th>
					<th class="hidden-xs">
						<a href="#" data-ng-click="generalLedgersList.sortType = 'description'; generalLedgersList.sortReverse = !generalLedgersList.sortReverse">
							<span>Description</span>
							<span data-ng-show="generalLedgersList.sortType == 'description' && !generalLedgersList.sortReverse" class="fa fa-caret-down"></span>
							<span data-ng-show="generalLedgersList.sortType == 'description' && generalLedgersList.sortReverse" class="fa fa-caret-up"></span>
						</a>
					</th>
					<th class="hidden-xs text-center">
						<a href="#" data-ng-click="generalLedgersList.sortType = 'closed'; generalLedgersList.sortReverse = !generalLedgersList.sortReverse">
							<span>Closed</span>
							<span data-ng-show="generalLedgersList.sortType == 'closed' && !generalLedgersList.sortReverse" class="fa fa-caret-down"></span>
							<span data-ng-show="generalLedgersList.sortType == 'closed' && generalLedgersList.sortReverse" class="fa fa-caret-up"></span>
						</a>
					</th>
					<th>
						<a href="#" data-ng-click="generalLedgersList.sortType = 'balance'; generalLedgersList.sortReverse = !generalLedgersList.sortReverse">
							<span class="pull-right">
								<span>Net worth</span>
								<span data-ng-show="generalLedgersList.sortType == 'balance' && !generalLedgersList.sortReverse" class="fa fa-caret-down"></span>
								<span data-ng-show="generalLedgersList.sortType == 'balance' && generalLedgersList.sortReverse" class="fa fa-caret-up"></span>
							</span>
						</a>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-show="generalLedgersList.wait">
					<td colspan="0" class="text-center" style="vertical-align:middle;">
						<i class="fa fa-spinner fa-pulse fa-3x"></i>
					</td>
				</tr>
				<tr data-ng-if="!generalLedgersList.wait && generalLedgersList.list.length === 0">
					<td colspan="0" class="text-center">
						<span>No general ledger</span>
					</td>
				</tr>
				<tr data-ng-repeat="ledger in generalLedgersList.list | orderBy:generalLedgersList.sortType:generalLedgersList.sortReverse | filter:generalLedgersList.query" style="vertical-align:middle;">
					<td>
						<div class="btn-group btn-group-sm">
							<a data-ui-sref="^.update({generalLedgerId: ledger.id })" class="btn btn-default" role="button"><i class="fa fa-edit"></i><span class="sr-only">Update</span></a>
							<a data-ui-sref="^.delete({generalLedgerId: ledger.id })" class="btn btn-danger" role="button"><i class="fa fa-remove"></i><span class="sr-only">Delete</span></a>
						</div>
					</td>
					<td style="vertical-align:middle;">
						<a data-ui-sref="^.accounts.list({generalLedgerId: ledger.id })">
							{{ ledger.name }}
						</a>
					</td>
					<td class="hidden-xs" style="vertical-align:middle;">
						<span>{{ ledger.description }}</span>
					</td>
					<td class="hidden-xs text-center" style="vertical-align:middle;">
						<input type="checkbox" data-ng-model="ledger.closed" disabled>
					</td>
					<td style="vertical-align:middle;">
						<span class="pull-right" data-ng-class="ledger.netWorth.value < 0 ? 'text-danger' : 'text-success'">{{ ledger.netWorth | AmountFormat }}</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<a data-ui-sref="^.create" class="btn btn-primary" role="button">Create a new general ledger</a>

</div>
