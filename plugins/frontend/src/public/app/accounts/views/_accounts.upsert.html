<div data-ng-controller="accounts.upsertCtrl as accountsUpsert">

	<h4 data-ng-if="accountsUpsert.isCreation">Creating a new account</h4>
	<h4 data-ng-if="!accountsUpsert.isCreation">Updating the account {{ accountsUpsert.name }}</h4>

	<div>
		<form data-ng-submit="accountsUpsert.upsert()">

			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" data-ng-model="accountsUpsert.data.name">
			</div>

			<div class="form-group">
				<label>Description</label>
				<input type="text" class="form-control" data-ng-model="accountsUpsert.data.description">
			</div>

			<div class="form-group">
				<label>Type</label>
				<select class="form-control" data-ng-model="accountsUpsert.data.type" data-ng-options="type.code as type.code for type in accountsUpsert.accountTypes"></select>
			</div>

			<div class="form-group">
				<label>Code</label>
				<input type="text" class="form-control" data-ng-model="accountsUpsert.data.code">
			</div>

			<div class="form-group">
				<label>Currency</label>
				<select class="form-control" data-ng-model="accountsUpsert.data.currency" data-ng-options="currency.code as currency.code for currency in accountsUpsert.currencies"></select>
			</div>

			<div class="checkbox">
				<label>
					<input type="checkbox" data-ng-model="accountsUpsert.data.placeholder">Placeholder
				</label>
			</div>

			<div class="checkbox">
				<label>
					<input type="checkbox" data-ng-model="accountsUpsert.data.closed">Closed
				</label>
			</div>

			<div class="form-group">
				<label>Parent</label>
				<select class="form-control" data-ng-model="accountsUpsert.data.parent" data-ng-options="account.id as account.name for account in accountsUpsert.accounts"></select>
			</div>

			<a data-ui-sref="^.list" class="btn btn-default" role="button">Cancel</a>
			<button type="submit" class="btn btn-success pull-right"><span data-ng-if="accountsUpsert.isCreation">Create</span><span data-ng-if="!accountsUpsert.isCreation">Update</span></button>

		</form>
	</div>

</div>
