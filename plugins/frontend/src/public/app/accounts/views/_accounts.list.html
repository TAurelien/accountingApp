<div data-ng-controller="accounts.listCtrl as accountsList">

	<form>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon"><i class="fa fa-search"></i></div>
				<input type="text" class="form-control" data-ng-model="accountsList.query" placeholder="Search accounts">
			</div>
		</div>
	</form>

	<div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th style="width:7em;">
						<span class="sr-only">Controls</span>
					</th>
					<th>
						<a href="#" data-ng-click="accountsList.sortType = 'name'; accountsList.sortReverse = !accountsList.sortReverse">
							<span>Name</span>
							<span data-ng-show="accountsList.sortType == 'name' && !accountsList.sortReverse" class="fa fa-caret-down"></span>
							<span data-ng-show="accountsList.sortType == 'name' && accountsList.sortReverse" class="fa fa-caret-up"></span>
						</a>
					</th>
					<th class="hidden-xs">
						<a href="#" data-ng-click="accountsList.sortType = 'description'; accountsList.sortReverse = !accountsList.sortReverse">
							<span>Description</span>
							<span data-ng-show="accountsList.sortType == 'description' && !accountsList.sortReverse" class="fa fa-caret-down"></span>
							<span data-ng-show="accountsList.sortType == 'description' && accountsList.sortReverse" class="fa fa-caret-up"></span>
						</a>
					</th>
					<th class="hidden-xs text-center">
						<a href="#" data-ng-click="accountsList.sortType = 'closed'; accountsList.sortReverse = !accountsList.sortReverse">
							<span>Closed</span>
							<span data-ng-show="accountsList.sortType == 'closed' && !accountsList.sortReverse" class="fa fa-caret-down"></span>
							<span data-ng-show="accountsList.sortType == 'closed' && accountsList.sortReverse" class="fa fa-caret-up"></span>
						</a>
					</th>
					<th>
						<a href="#" data-ng-click="accountsList.sortType = 'balance'; accountsList.sortReverse = !accountsList.sortReverse">
							<span class="pull-right">
								<span>Balance</span>
								<span data-ng-show="accountsList.sortType == 'balance' && !accountsList.sortReverse" class="fa fa-caret-down"></span>
								<span data-ng-show="accountsList.sortType == 'balance' && accountsList.sortReverse" class="fa fa-caret-up"></span>
							</span>
						</a>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-show="accountsList.wait">
					<td colspan="0" class="text-center" style="vertical-align:middle;">
						<i class="fa fa-spinner fa-pulse fa-3x"></i>
					</td>
				</tr>
				<tr data-ng-if="!accountsList.wait && accountsList.list.length === 0">
					<td colspan="0" class="text-center">
						<span>No account</span>
					</td>
				</tr>
				<tr data-ng-repeat="account in accountsList.list | orderBy:accountsList.sortType:accountsList.sortReverse | filter:accountsList.query">
					<td>
						<div class="btn-group btn-group-sm">
							<a data-ui-sref="^.update({accountId: account.id })" class="btn btn-default" role="button"><i class="fa fa-edit"></i><span class="sr-only">Update</span></a>
							<a data-ui-sref="^.delete({accountId: account.id })" class="btn btn-danger" role="button"><i class="fa fa-remove"></i><span class="sr-only">Delete</span></a>
						</div>
					</td>
					<td style="vertical-align:middle;">
						<a data-ui-sref="^.transactions.list({ accountId: account.id })">
							{{ account.name }}
						</a>
					</td>
					<td class="hidden-xs" style="vertical-align:middle;">
						<span>{{ account.description }}</span>
					</td>
					<td class="hidden-xs text-center" style="vertical-align:middle;">
						<input type="checkbox" data-ng-model="account.closed" disabled>
					</td>
					<td style="vertical-align:middle;">
						<span class="pull-right" data-ng-class="account.balance.value < 0 ? 'text-danger' : 'text-success'">{{ account.balance | AmountFormat }}</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<a data-ui-sref="^.create" class="btn btn-primary" role="button">Create a new account</a>

</div>
