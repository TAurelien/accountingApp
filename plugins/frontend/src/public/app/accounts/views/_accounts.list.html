<div data-ng-controller="accounts.listCtrl as accountsList">
	<div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th style="width:7em;">
						<spa class="sr-only">Controls</span>
					</th>
					<th>
						<span>Name</span>
					</th>
					<th class="hidden-xs">
						<span>Description</span>
					</th>
					<th class="hidden-xs text-center">
						<span>Closed</span>
					</th>
					<th>
						<span class="pull-right">Balance</span>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-show="accountsList.wait">
					<td colspan="0" class="text-center" style="vertical-align:middle;">
						<i class="fa fa-spinner fa-pulse fa-3x"></i>
					</td>
				</tr>
				<tr data-ng-if="!accountsList.wait && accountsList.list.length === 0">
					<td colspan="0" class="text-center">
						<span>No account</span>
					</td>
				</tr>
				<tr data-ng-repeat="account in accountsList.list">
					<td>
						<div class="btn-group btn-group-sm">
							<a data-ui-sref="^.update({accountId: account.id })" class="btn btn-default" role="button"><i class="fa fa-edit"></i><span class="sr-only">Update</span></a>
							<a data-ui-sref="^.delete({accountId: account.id })" class="btn btn-danger" role="button"><i class="fa fa-remove"></i><span class="sr-only">Delete</span></a>
						</div>
					</td>
					<td style="vertical-align:middle;">
						<a data-ui-sref="^.transactions.list({ accountId: account.id })">
							{{ account.name }}
						</a>
					</td>
					<td class="hidden-xs" style="vertical-align:middle;">
						<span>{{ account.description }}</span>
					</td>
					<td class="hidden-xs text-center" style="vertical-align:middle;">
						<input type="checkbox" data-ng-model="account.closed" disabled>
					</td>
					<td style="vertical-align:middle;">
						<span class="pull-right" data-ng-class="account.balance.value < 0 ? 'text-danger' : 'text-success'">{{ account.balance | AmountFormat }}</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<a data-ui-sref="^.create" class="btn btn-primary" role="button">Create a new account</a>

</div>
